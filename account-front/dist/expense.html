<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>지출</title>
    <script defer src="vendors.2ecef7cdb5ee13970a36.bundle.js"></script><script defer src="expense.58a0db62454a1873b2d0.bundle.js"></script></head>
    <body>
        <div id="root">
            <header class="navigation">
                <div class="logo">
                    <a href="index.html">가계부</a>
                </div>
                <ul class="nav-area">
                    <li class="nav-item">
                        <a href="income.html">수입입력</a>
                    </li>
                    <li class="nav-item">
                        <a href="expense.html">지출입력</a>
                    </li>
                    <li class="nav-item">
                        <a href="statistical.html">통계</a>
                    </li>
                </ul>
            </header>
            <section class="contents">
                <div class="expense-area">
                    <div class="user-input-area">
                        <div class="input-item">
                            <span class="input-label">지출방법</span>
                            <div>
                                <input
                                    type="radio"
                                    name="payment"
                                    value="현금"
                                    checked="checked"
                                />
                                현금
                                <input
                                    type="radio"
                                    name="payment"
                                    value="카드"
                                />
                                카드
                            </div>
                        </div>
                        <div class="input-item">
                            <span class="input-label">지출금액</span>
                            <input type="number" class="payedMoney" />
                        </div>
                        <div class="input-item">
                            <span class="input-label">날짜</span>
                            <input type="date" />
                        </div>
                        <div class="input-item">
                            <span class="input-label">카테고리</span>
                            <select class="category">
                                <option value="식비" selected>식비</option>
                                <option value="교통비">교통비</option>
                                <option value="주거비">주거비</option>
                                <option value="유흥비">유흥비</option>
                                <option value="저축">저축</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <span class="input-label">메모</span>
                            <textarea class="payedMemo"></textarea>
                        </div>
                        <button class="submitBtn">입력</button>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
