<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root">
            <header class="navigation">
                <div class="logo">
                    <a href="index.html">가계부</a>
                </div>
                <ul class="nav-area">
                    <li class="nav-item">
                        <a href="income.html">수입입력</a>
                    </li>
                    <li class="nav-item">
                        <a href="expense.html">지출입력</a>
                    </li>
                    <li class="nav-item">
                        <a href="statistical.html">통계</a>
                    </li>
                </ul>
            </header>
            <section class="contents">
                <span class="input-label">보기</span>
                <div class="statistical-area">
                    <div class="select-option">
                        <button class="IncomeAll">전체수입</button>
                        <button class="expenseAll">전체지출</button>
                        <button class="IncomeMonth">월별수입</button>
                        <button class="IncomeWeek">주별</button>
                        <button class="total">결산</button>
                    </div>
                    <div class="statisticalView">
                        <div class="statisticalTotalArea">
                            <div>
                                <span>수입</span>
                                <span class="incomeTotal">0</span>
                            </div>
                            <div>
                                <span>지출</span>
                                <span class="expenseTotal">5000</span>
                            </div>
                            <div>
                                <span>합계</span>
                                <span class="totalMony">50000</span>
                            </div>
                        </div>
                        <ul class="statisticalItems">
                            <li class="statisticalItem">
                                <div class="statisticalClassify">입금</div>
                                <div class="statisticalDesc">
                                    <div>근로소득</div>
                                    <div>친구랑밥먹음...</div>
                                </div>
                                <div class="statisticalMony">+30000원</div>
                                <div class="statisticalDate">2022-10-11</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
